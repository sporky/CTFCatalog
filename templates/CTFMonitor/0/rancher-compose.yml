version: '2'
catalog:
  name: CTFMonitor
  version: 1.0
  description: |
    Stack of containers to poll, report and score the defense activities of this fine CTF
  maintainer: Brent Imhoff <bimhoff@planetspork.com>
services:
  AMPQ:
    retain_ip: true
    scale: 1
    start_on_create: true
  CTFPoller:
    scale: 1
    start_on_create: true
  CTFStatus:
    scale: 1
    start_on_create: true
  CTFReporter:
    scale: 1
    start_on_create: true
